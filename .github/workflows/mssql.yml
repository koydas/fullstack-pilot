name: Package MSSQL image

on:
  push:
    branches: ["main"]
    paths:
      - "databases/mssql/**"
      - ".github/workflows/mssql.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "databases/mssql/**"
      - ".github/workflows/mssql.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fullstack-pilot-mssql
  LOCAL_TEST_TAG: fullstack-pilot-mssql:ci

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag
            type=ref,event=pr

      - name: Build MSSQL image for tests
        uses: docker/build-push-action@v6
        with:
          context: ./databases/mssql
          file: ./databases/mssql/Dockerfile
          load: true
          tags: ${{ env.LOCAL_TEST_TAG }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push MSSQL image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./databases/mssql
          file: ./databases/mssql/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
