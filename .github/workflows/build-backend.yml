name: Build backend images

on:
  push:
    branches: ["main"]
    paths:
      - "services/**"
      - ".github/workflows/build-backend.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  IMAGE_PREFIX: fullstack-pilot

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect services to build
        id: set-matrix
        run: |
          set -eo pipefail

          SERVICES_DIR="services"

          if [ ! -d "$SERVICES_DIR" ]; then
            echo "No services directory found."
            echo 'services=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"

          if [ -z "$HEAD_SHA" ]; then
            echo "Missing HEAD sha; defaulting to build all services."
            BASE_SHA=""
          fi

          if [ -n "$BASE_SHA" ]; then
            git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
          fi

          workflow_changed=0
          if [ -n "$BASE_SHA" ]; then
            if git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- .github/workflows/build-backend.yml | grep -q .; then
              workflow_changed=1
            fi
          fi

          services=$(node - <<'NODE'
const fs = require('fs');
const path = require('path');
const base = path.resolve('services');
if (!fs.existsSync(base)) {
  console.log('[]');
  return;
}
const result = fs
  .readdirSync(base, { withFileTypes: true })
  .filter((entry) => entry.isDirectory())
  .filter((entry) => fs.existsSync(path.join(base, entry.name, 'Dockerfile')))
  .filter((entry) => fs.existsSync(path.join(base, entry.name, 'package.json')))
  .map((entry) => entry.name);
console.log(JSON.stringify(result));
NODE
)

          changed_services=()

          if [ -z "$BASE_SHA" ] || [ "$workflow_changed" -eq 1 ]; then
            while IFS= read -r service; do
              [ -z "$service" ] && continue
              changed_services+=("$service")
            done <<<"$(echo "$services" | jq -r '.[]')"
          else
            while IFS= read -r service; do
              [ -z "$service" ] && continue
              if git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- "services/$service" | grep -q .; then
                changed_services+=("$service")
              fi
            done <<<"$(echo "$services" | jq -r '.[]')"
          fi

          if [ ${#changed_services[@]} -eq 0 ]; then
            echo "No services changed; nothing to build."
            echo 'services=[]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          matrix=$(printf '%s\n' "${changed_services[@]}" | jq -R . | jq -s .)
          echo "Services to build: $matrix"
          echo "services=$matrix" >> "$GITHUB_OUTPUT"

  build:
    needs: discover
    if: needs.discover.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.discover.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
