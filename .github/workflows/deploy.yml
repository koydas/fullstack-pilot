name: Deploy fullstack app

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/fullstack-pilot-backend:latest
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/fullstack-pilot-frontend:latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure remote deployment directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          script: |
            mkdir -p ~/fullstack-pilot/deploy

      - name: Sync docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "deploy/docker-compose.yml"
          target: "~/fullstack-pilot/deploy/"

      - name: Deploy stack with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ~/fullstack-pilot/deploy
            export BACKEND_IMAGE FRONTEND_IMAGE MONGODB_URI
            docker compose pull
            docker compose up -d
