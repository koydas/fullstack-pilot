name: âœ¨ Feature Request
description: Suggest an idea or improvement
title: "[FEATURE] - "
labels: [enhancement]
assignees:
  - koydas

body:
  - type: markdown
    attributes:
      value: |
        Please describe your proposal clearly ðŸ™Œ

  - type: input
    id: context
    attributes:
      label: Context
      description: Why is this feature needed?
      placeholder: e.g. To improve the user experience...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      placeholder: Describe the feature and its expected behavior
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Describe the concrete effects this feature will have (users, systems, performance, risks reduced).
      placeholder: e.g., "Reduces checkout drop-off by adding wallet support for mobile web users."
    validations:
      required: true

  - type: textarea
    id: alternative
    attributes:
      label: Considered alternatives
      placeholder: Are there other ways to solve this need?
    validations:
      required: false

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance criteria
      description: Provide measurable, binary conditions to mark this issue complete.
      value: |-
        - [ ] The proposed behavior is available behind an appropriate guard/flag if needed
        - [ ] User-facing scenarios succeed across supported environments
        - [ ] Metrics/telemetry confirm the intended impact or baseline is captured
    validations:
      required: true
