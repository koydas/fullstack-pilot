apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack-pilot-apps-service
  namespace: fullstack-pilot
  labels:
    app: fullstack-pilot-apps-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullstack-pilot-apps-service
  template:
    metadata:
      labels:
        app: fullstack-pilot-apps-service
    spec:
      containers:
        - name: apps-service
          image: ghcr.io/koydas/fullstack-pilot/apps-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: apps-service-config
            - secretRef:
                name: apps-service-secrets
          readinessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
