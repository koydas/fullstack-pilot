version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  backend:
    image: ${BACKEND_IMAGE}
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/fullstack-pilot}
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  frontend:
    image: ${FRONTEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mongo-data:
