version: "3.9"
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fullstack-pilot-mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: Developer
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql

  mongo:
    build: ./databases/mongo-db
    container_name: fullstack-pilot-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fullstack-pilot
    volumes:
      - mongo-data:/data/db

  apps-service:
    build: ./services/apps-service
    container_name: fullstack-pilot-apps-service
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/fullstack-pilot
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  services-service:
    build: ./services/services-service
    container_name: fullstack-pilot-services-service
    environment:
      PORT: 5000
    ports:
      - "5000:5000"

  dependancies-service:
    build: ./services/dependancies-service
    container_name: fullstack-pilot-dependancies-service
    environment:
      ASPNETCORE_URLS: http://+:6060
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DependanciesDb: Server=mssql,1433;Database=DependanciesDb;User Id=sa;Password=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd};TrustServerCertificate=True;
    depends_on:
      - mssql
    ports:
      - "6060:6060"

  client:
    build: ./client
    container_name: fullstack-pilot-client
    depends_on:
      - apps-service
    ports:
      - "5173:80"

volumes:
  mongo-data:
    driver: local
  mssql-data:
    driver: local
